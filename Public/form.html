<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&family=Roboto+Mono:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <script src="/store.js" async></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8FkDAgCsuqbkepJUreKuErRxL1B2qtFI&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
        overflow-x: hidden;
      }
      .container-fluid {
        width: 100%;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!--navbar-->
      <div class="row" style="margin: auto; width: 85%">
        <div
          class="col-sm-12 col-md-12 col-lg-12 col-xl-12"
          style="background-color: whitesmoke; opacity: 80%; margin-top: 40px"
        >
          <h4 style="text-align: center">
            Fill in this contact form to complete your order.<img
              src="/Images/send.png"
              alt=""
              style="height: 30px"
            />
          </h4>
          <form>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  name="name"
                  aria-label="First name"
                  reuqired
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  name="name"
                  aria-label="Last name"
                  required
                />
              </div>
            </div>
            <div class="row" style="margin-top: 20px">
              <div class="col">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  name="email"
                  aria-label="Email"
                  required
                />
              </div>
              <div class="col">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Phone number"
                  name="number"
                  aria-label="Phone number"
                  min="0"
                  required
                />
              </div>
            </div>
            <div class="row" style="margin-top: 20px">
              <div class="col">
                <textarea
                  type="text"
                  class="form-control"
                  placeholder="Message"
                  name="message"
                  aria-label="Message"
                  required
                ></textarea>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                style="margin-top: 10px; margin-bottom: 10px"
                onclick="completeOrder()"
              >
                Complete Order
              </button>
            </div>
          </form>
        </div>
      </div>

      <!--footer-->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
